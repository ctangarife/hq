# ==============================================================================
# HQ - AI Agent Headquarters
# Nginx Site Configuration - Main Server
# ==============================================================================
# This file contains only the server block that is included from nginx.conf

# Main server
server {
    listen 80;
    server_name _;

    # Favicon and robots.txt
    location = /favicon.ico {
        access_log off;
        log_not_found off;
        return 204;
    }
    location = /robots.txt {
        access_log off;
        log_not_found off;
        return 200 "User-agent: *\nDisallow:\n";
        add_header Content-Type text/plain;
    }

    # Assets estáticos con cache
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        root /usr/share/nginx/html/frontend;
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header Content-Type "text/css; charset=utf-8";
        try_files $uri = /index.html;
    }

    # Assets específicos sin cache
    location /assets/ {
        root /usr/share/nginx/html/frontend;
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header Content-Type "application/javascript; charset=utf-8";
    }

    # API - Backend Services
    location /api/ {
        proxy_pass http://host.docker.internal:3001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-UI-Secret 'E9gqo72IikeWG4maTFuZrgbi';
        # API timeouts
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
        # Charset UTF-8 para respuestas JSON
        proxy_set_header Content-Type "application/json; charset=utf-8";
    }

    # Telegram Webhook
    location /telegram-webhook {
        proxy_pass http://host.docker.internal:3001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-UI-Secret 'E9gqo72IikeWG4maTFuZrgbi';
    }

    # Frontend - Vue 3 Dashboard
    location / {
        root /usr/share/nginx/html/frontend;
        try_files $uri $uri/ /index.html;
    }
}
